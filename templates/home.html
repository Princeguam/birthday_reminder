
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Birthday Database</title>
  <style>
    body {
      margin: 0;
      background-color: #F5F3FF;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
    }

    .login-btn {
      background-color: #0000FF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0000CC;
    }

    /* Center content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h3 {
      font-weight: normal;
      font-size: 1.2rem;
      color: #333;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .login-btn {
        padding: 8px 16px;
        font-size: 14px;
      }

      h2 {
        font-size: 1.6rem;
      }

      h3 {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        justify-content: center;
        padding: 10px;
      }

      h2 {
        font-size: 1.4rem;
      }

      h3 {
        font-size: 0.9rem;
      }

      .login-btn {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button onclick="location.href='/login'" class="login-btn">Login</button>
  </div>

  <div class="content">
    <h1>Welcome to The Birthday Database</h1>
    <h3>Keep track of every special date with ease.</h3>
  </div>
</body>
</html>
